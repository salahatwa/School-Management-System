<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
        <div class="container aside-xxl">

            <section class="panel panel-default bg-white m-t-lg">
                <div class="modal fade" id="editStageModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                                <h3 class="modal-title" id="lineModalLabel">Edit Stage</h3>
                            </div>
                            <div class="modal-body">

                                <!-- content goes here -->
                                <h:form id="editStageForm">

                                    <div class="form-group">
                                        <label for="stage">Stage Name</label>
                                        <h:inputText value="#{stageService.stage.stageName}" class="form-control" id="stage" a:placeholder="Enter Stage name ex: primary stage"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="yearMenu">Stage Year</label>
                                        <h:selectOneMenu id="yearMenu" class="form-control" value="#{stageService.stage.stageYear}">
                                            <f:selectItems value="#{yearBean.year}" />
                                        </h:selectOneMenu>
                                    </div>

                                    <h:commandButton value="Save Stage"  styleClass="btn btn-success" action="#{stageService.saveStage(stageService.stage)}" a:data-dismiss="modal">
                                        <f:ajax   execute="@form" render=":displayStageForm" onevent="function(data) { if (data.status === 'success') { $('#displayStageForm\\:stageDataTable').DataTable() } }"/>
                                    </h:commandButton>

                                </h:form>

                            </div>
                            <div class="modal-footer">
                                <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                                    </div>
                                    <div class="btn-group btn-delete hidden" role="group">
                                        <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
                                    </div>
                                    <div class="btn-group" role="group">
                                        <button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section></div></section>
</ui:composition>
